<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório GitRAG: {{ repo_name }}</title>
    {% block head_scripts %}{% endblock %}
    <style>
        /* --- ESTILO BASE (CLEAN / EMAIL SAFE) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f; /* GitHub Dark Gray */
            background-color: #f6f8fa; /* GitHub Light Gray */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow: hidden;
        }
        .header {
            background-color: #f6f8fa;
            padding: 24px;
            border-bottom: 1px solid #d0d7de;
        }
        .header h1 {
            margin: 0;
            color: #0969da; /* GitHub Blue */
            font-size: 24px;
            letter-spacing: -0.5px;
        }
        .header p {
            margin: 5px 0 0;
            color: #57606a;
            font-size: 14px;
        }
        .content {
            padding: 32px;
            background-color: #ffffff;
        }
        /* Tipografia de Conteúdo */
        h1, h2, h3 { color: #24292f; margin-top: 24px; margin-bottom: 16px; font-weight: 600; }
        h1 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.3em; }
        h2 { font-size: 1.3em; }
        p { margin-bottom: 16px; }
        strong { font-weight: 600; }
        
        /* Código (Estilo Claro para Email) */
        code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
        }
        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        pre code { background-color: transparent; padding: 0; }

        /* Tabelas */
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #d0d7de; padding: 8px 12px; text-align: left; }
        th { background-color: #f6f8fa; font-weight: 600; }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8c959f;
            background-color: #f6f8fa;
            border-top: 1px solid #d0d7de;
        }
        
        /* Área do Gráfico */
        .chart-box {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            text-align: center;
            background-color: #ffffff;
        }
        img { max-width: 100%; height: auto; }

        /* Bloco para CSS extra (usado pelo Dark Mode) */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatório GitRAG</h1>
            <p>Repositório: <strong>{{ repo_name }}</strong></p>
        </div>

        <div class="content">
            {{ html_body | safe }}
            {% block chart_area %}{% endblock %}
        </div>

        <div class="footer">
            Gerado automaticamente por GitRAG AI
        </div>
    </div>
    {% block body_scripts %}{% endblock %}
</body>
</html>
