<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório GitRAG: {{ repo_name }}</title>
    {% block head_scripts %}{% endblock %}
    <style>
        /* Estilo GitHub-like limpo e profissional */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(140,149,159,0.15);
        }
        .header {
            background-color: #f6f8fa;
            padding: 24px;
            border-bottom: 1px solid #d0d7de;
        }
        .header h1 {
            margin: 0;
            color: #0969da;
            font-size: 24px;
            border: none;
        }
        .header p {
            margin: 8px 0 0;
            color: #57606a;
            font-size: 14px;
        }
        .content {
            padding: 32px;
            background-color: #ffffff;
        }
        /* Formatação do Markdown */
        .content h1, .content h2, .content h3 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; }
        .content h1 { font-size: 2em; border-bottom: 1px solid #d0d7de; padding-bottom: .3em; }
        .content h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: .3em; }
        .content ul, .content ol { padding-left: 2em; }
        .content li { margin-top: 0.25em; }
        .content code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8c959f;
            background-color: #f6f8fa;
            border-top: 1px solid #d0d7de;
        }
        .chart-box {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            text-align: center;
            background-color: #ffffff;
        }
        .chart-box h3 { margin-top: 0; color: #24292f; font-size: 16px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatório de Análise</h1>
            <p>Repositório: <strong>{{ repo_name }}</strong></p>
        </div>

        <div class="content">
            {{ html_body | safe }}

            {% block chart_area %}{% endblock %}
        </div>

        <div class="footer">
            Gerado automaticamente por GitRAG AI • {{ repo_name }}
        </div>
    </div>
    {% block body_scripts %}{% endblock %}
</body>
</html>
